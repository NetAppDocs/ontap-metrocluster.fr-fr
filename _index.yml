  title: Documentation MetroCluster
  summary: Les configurations NetApp MetroCluster combinent la mise en cluster basée
    sur les baies et la réplication synchrone pour assurer une disponibilité continue
    et une duplication immédiate de toutes vos données stratégiques, transaction par
    transaction. Les configurations MetroCluster optimisent les opérations intégrées
    de haute disponibilité et de continuité de l'activité du logiciel de gestion du
    stockage ONTAP et du matériel NetApp. L'espace de stockage et l'environnement
    hôte bénéficient ainsi d'une couche de protection supplémentaire.
